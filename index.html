<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <h2>Welcome back</h2>
            <p>Please enter your details to login.</p>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="luislaguardia@gmail.com">
                </div>
                <div class="input-group password-group">
                    <div class="label-forgot">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="social-login">
                    <p>OR</p>
                    <button class="social-btn apple">Sign in with Apple</button>
                    <button class="social-btn google">Sign in with Google</button>
                </div>
                <p class="register">Don't have an account? <a href="https://www.facebook.com/r.php">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
